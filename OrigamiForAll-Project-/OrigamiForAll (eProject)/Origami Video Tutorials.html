<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Beginner’s Guide - OrigamiForAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: rgb(255, 245, 235);
    }

    .origami {
        color: #a11321;
    }

    .brand-name {
        font-family: "Pacifico", serif;
        color: #4a1b00;
        font-weight: 500;
        font-size: 30px;
        text-decoration: none;
        width: 25%;
    }

    .offcanvas {
        background-color: rgba(255, 245, 235, 0.7);
        backdrop-filter: blur(10px);
        font-size: 18px;
    }

    .login-btn,
    .signUp-btn {
        background-color: #4a1b00;
        color: white;
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 14px;
        border-radius: 50px;
        transition: 0.3s background-color;
        display: inline-block;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 10px 30px #0005;
    }

    .login-btn:hover,
    .signUp-btn:hover {
        background-color: #a11321;
    }

    .navbar-toggler {
        font-size: 1.25rem;
        border: none;
        color: #4a1b00;
    }

    .navbar-toggler:focus,
    .btn-close:focus {
        box-shadow: none;
        outline: none;
    }

    .nav-link {
        color: #4a1b00;
        font-weight: 500;
        margin: 0 10px;
        transition: 0.3s;
    }

    .login-btn:hover,
    .signUp-btn:hover {
        color: white;
        background-color: #a11321;
        transform: scale(1.10);
    }

    .nav-link:hover {
        color: #a11321;
        transform: scale(1.10);
    }


    @media (max-width: 991px) {

        .brand-name {
            font-size: 20px;
            margin-left: 10px;
        }

        .nav-link {
            display: block;
            text-align: center;
        }

        .login-btn,
        .signUp-btn {
            width: 100%;
            margin-top: 10px;

        }
    }

    footer {
        min-height: 150px;
        padding: 20px 15px;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
        margin-top: 100px;
        text-align: center;
        margin-right: 40px;
    }

    footer .social-links,
    footer .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
    }

    footer .social-links li,
    footer .menu li {
        list-style: none;
    }

    footer .social-links li a,
    footer .menu li a {
        font-size: 1.5rem;
        color: #494949;
        margin: 0 10px;
        display: inline-block;
        transition: 0.5s;
        text-decoration: none;
    }

    footer .social-links li a:hover {
        transform: translateY(-10px);
        color: #a11321;
    }

    footer .menu li a:hover {
        color: #a11321;
        transform: scale(1.10);
    }

    footer p {
        color: black;
        text-align: center;
        font-size: 1.25rem;
        margin-top: 40px;
        margin-left: 10px;
    }

    @media (max-width: 768px) {

        footer {
            margin-right: 29px;
        }

        footer .social-links li a,
        footer .menu li a {
            font-size: 1.3rem;
        }

        footer p {
            font-size: 1rem;
            margin-left: 25px;
        }

    }

    @media (max-width: 576px) {

        footer {
            margin-right: 30px;
        }

        footer .social-links li a,
        footer .menu li a {
            font-size: 1rem;
        }

        footer p {
            font-size: 0.8rem;
            margin-left: 10px;
        }
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="brand-name me-auto" href="#"><span class="origami">Origami</span>ForAll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav flex-grow-1 pe-2 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedback.html" target="_blank">Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Diagrams</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="Login In(email).html" class="login-btn text-decoration-none">Login</a>
            <a href="Sign Up.html" class="signUp-btn text-decoration-none">Sign Up</a>
        </div>
    </nav>

    

    <footer class="d-flex justify-content-center">

        <ul class="social-links d-flex flex-wrap">
            <li><a href=""><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-tiktok"></ion-icon></a></li>
        </ul>

        <ul class="menu d-flex flex-wrap">
            <li><a href="About Us.html" target="_blank">About Us</a></li>
            <li><a href="Contact Us.html" target="_blank">Contact Us</a></li>
            <li><a href="Private Policy.html" target="_blank">Privacy Policy</a></li>
        </ul>

        <p class="ps-4">© 2024-2025 OrigamiForAll, All Rights Reserved.</p>

    </footer>

</body>

<script sc="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
